<!DOCTYPE html>
<html>
    <head>
        <script src="bower_components/lodash/lodash.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="product.css" type="text/css" />
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/notes/notes.js"></script>
        <script type="text/javascript" src="js/lib/spin.min.js"></script>
        <script type="text/javascript" src="js/view/pacifier.js"></script>
        <script type="text/javascript" src="js/products.js"></script>
        <title>The UnStore</title>
    </head>
    <body>
        <div id="container" class="container">
            <nav>
                <!--Jumbotron-->
                <div class="jumbotron">
                      <div class="container">
                        <h1>The UnStore</h1>
                        <p>Find limited information on 11 randomly seleted phones you can definitely purchase somewhere else (but not here).</p>
                      </div>
                    </div>
                
                <!--Featured Phones-->
                <div class="page-header" id="featured">
                  <h1><small>Featured Products:</small></h1>
                  <p class="lead">Click image to jump to details</p>
                </div>
                <div class="row">
                  <div class="col-xs-6 col-md-3">
                    <a href="#product-title7" class="thumbnail">
                      <img src="img/product/thumbs/iphone-6-silver.jpg">
                    </a>
                  </div>
                  <div class="col-xs-6 col-md-3">
                    <a href="#product-title9" class="thumbnail">
                      <img src="img/product/thumbs/iphone-6-case-green.jpg">
                    </a>
                  </div>
                  <div class="col-xs-6 col-md-3">
                    <a href="#product-title3" class="thumbnail">
                      <img src="img/product/thumbs/edge-white.jpg">
                    </a>
                  </div>
                    <div class="col-xs-6 col-md-3">
                    <a href="#product-title10" class="thumbnail">
                      <img src="img/product/thumbs/iphone-6-plus-case-gold.jpg">
                    </a>
                  </div>
                  
                </div>
                
            </nav>   
                <!-- Add search bar -->
            
            <main>
                <div>
                  <h1><small>Search for your favorites:</small></h1>
                  
                </div>
                <div id="search-filter">
                    <input type="text" class="live-search-box" id="search" placeholder="search by name, carrier, type, color, price, etc." />
                
                </div>
                
                <div id="product-display">
                    
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel"></h4>
                          </div>
                          <div class="modal-body">
                            <div id="alt-colors"></div>
                            <img src="url" id="modal-image">
                         </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                          </div>
                        </div>
                      </div>
                    </div>
                <!-- End Modal -->
            </main>
            
        </div>
        <script>
            $(function () {
                // window.opspark.notes.show();
                window.opspark.notes.hide();
            });
        </script>
    </body>
</html>
